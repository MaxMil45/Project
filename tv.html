<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Reviews</title>
    <link rel="stylesheet" href="tv2.css">
</head>
<body>
    <div class="container">
        <h1>TV Show Categories</h1>
        <div class="categories">
            <button class="category-button" data-table="tvshows" data-category="drama">Drama Shows</button>
            <button class="category-button" data-table="tvshows" data-category="crime">Crime Shows</button>
            <button class="category-button" data-table="tvshows" data-category="comedy">Comedy Shows</button>
            <button class="category-button" data-table="tvshows" data-category="sci-fi">Sci-Fi Shows</button>
            <button class="category-button" data-table="tvshows" data-category="fantasy">Fantasy Shows</button>
            <button class="category-button" data-table="tvshows" data-category="action">Action Shows</button>
        </div>

        <div class="shows" id="shows"></div>
    </div>

    <!-- Modal for show details -->
    <div id="show-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="show-image" src="" alt="Show Image">
            <h3 id="show-title"></h3>
            <p id="show-age-rating"></p>
            <p id="show-review-score"></p>
            <p id="show-seasons"></p>
            <p id="show-episodes"></p>
            <p id="show-category"></p>

            <form action="" method="post" class="star-rating-form">
                <input type="hidden" id="movie-id" name="movie_id" value="">
                <div class="star-rating">
                    <input type="radio" id="5-stars" name="rating" value="5" />
                    <label for="5-stars" class="star">&#9733;</label>
    
                    <input type="radio" id="4-stars" name="rating" value="4" />
                    <label for="4-stars" class="star">&#9733;</label>
    
                    <input type="radio" id="3-stars" name="rating" value="3" />
                    <label for="3-stars" class="star">&#9733;</label>
    
                    <input type="radio" id="2-stars" name="rating" value="2" />
                    <label for="2-stars" class="star">&#9733;</label>
    
                    <input type="radio" id="1-star" name="rating" value="1" />
                    <label for="1-star" class="star">&#9733;</label>
                </div>
                <button type="submit">Submit Rating</button>
            </form>
        </div>
    </div>

    <script src="tv3.js"></script>
</body>
</html>
