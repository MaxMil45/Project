<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="movie2.css">
</head>
<body>
    <div class="container">
        <h1>Categories</h1>
        <div class="categories">
            <button class="category-button" data-table="movies" data-category="drama">Drama Movies</button>
            <button class="category-button" data-table="movies" data-category="crime">Crime Movies</button>
            <button class="category-button" data-table="movies" data-category="action">Action Movies</button>
            <button class="category-button" data-table="movies" data-category="sci-fi">Sci-Fi Movies</button>
            <button class="category-button" data-table="movies" data-category="fantasy">Fantasy Movies</button>
            <button class="category-button" data-table="movies" data-category="biography">Biography Movies</button>
        </div>

        <div class="movies" id="movies"></div>
    </div>

    <!-- Modal for movie details -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="movie-image" src="" alt="Movie Image">
            <h3 id="movie-title"></h3>
            <p id="movie-category"></p>
            <p id="movie-age-rating"></p>
            <p id="movie-review-score"></p>
            <p id="movie-duration"></p>

            <form action="" method="post" class="star-rating-form">
                <input type="hidden" id="movie-id" name="movie_id" value="">
                <div class="star-rating">
                    <input type="radio" id="5-stars" name="rating" value="5" />
                    <label for="5-stars" class="star">&#9733;</label>
    
                    <input type="radio" id="4-stars" name="rating" value="4" />
                    <label for="4-stars" class="star">&#9733;</label>
    
                    <input type="radio" id="3-stars" name="rating" value="3" />
                    <label for="3-stars" class="star">&#9733;</label>
    
                    <input type="radio" id="2-stars" name="rating" value="2" />
                    <label for="2-stars" class="star">&#9733;</label>
    
                    <input type="radio" id="1-star" name="rating" value="1" />
                    <label for="1-star" class="star">&#9733;</label>
                </div>
                <button type="submit">Submit Rating</button>
            </form>
        </div>
    </div>

    <script src="movie3.js"></script>
</body>
</html>
