<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <button id="signupBtn">Sign Up</button>
        <button id="signinBtn">Sign In</button>
        
        <form id="signupForm" action="register.php" method="POST" style="display:none;">
            <h2>Sign Up</h2>
            <label for="reg_username">Username:</label>
            <input type="text" id="reg_username" name="username" required><br><br>
            
            <label for="reg_email">Email:</label>
            <input type="email" id="reg_email" name="email" required><br><br>
            
            <label for="reg_password">Password:</label>
            <input type="password" id="reg_password" name="password" required><br><br>
            
            <button type="submit">Submit</button>
        </form>

        <form id="signinForm" action="login.php" method="POST" style="display:none;">
            <h2>Sign In</h2>
            <label for="login_username">Username:</label>
            <input type="text" id="login_username" name="username" required><br><br>
            
            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="password" required><br><br>
            
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="login3.js"></script>
</body>
</html>
